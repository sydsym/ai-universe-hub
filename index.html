<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      rel="shortcut icon"
      href="resources/favicon.png"
      type="image/x-icon"
    />

    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e60a6371cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="text-center space-y-5 my-5">
      <h1 class="text-3xl font-bold">AI Universe Hub</h1>
      <button class="btn btn-secondary">Sort by date</button>
    </header>
    <main>
      <section
        id="aitechContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mx-2 md:mx-10 lg:mx-20"
      ></section>
      <div class="flex justify-center my-5">
        <button id="seeMoreBtn" class="btn btn-secondary">See More</button>
      </div>
      <!-- spinner -->
      <span
        id="loadingSpinner"
        class="loading loading-ring loading-lg block m-auto h-[50vh]"
      ></span>
      <!-- mdoal -->
      <dialog id="detailsModal" class="modal">
        <div class="modal-box max-w-[70vw] relative">
          <form method="dialog" class="absolute right-0 top-0 m-3">
            <button onclick="handleClose()" class="btn btn-error rounded-full">
              <img class="w-7" src="resources/favicon.png" alt="" />
            </button>
          </form>
          <span
            id="loadingSecondSpinner"
            class="loading loading-ring loading-lg block m-auto"
          ></span>
          <div id="detailsContainer"></div>
        </div>
      </dialog>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
